<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OD Analysis</title>
    <meta name="viewport" content="width=device-width">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//api.tiles.mapbox.com/mapbox.js/v1.5.1/mapbox.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="build/build.css">
  </head>
  <body>

    <div id="map"></div>

    <div class="container">
      <div id="map-controls" class="row">
        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
          <form class="form-inline" oninput="radiusValue.value = radius.value;">
            <div class="form-group">
              Hexbins <input type="range" name="radius" min="10" max="50" value="19"> <output for="radius" name="radiusValue">19</output>
            </div>
            <div class="checkbox">
              <label class="origin">
                <input type="checkbox" name="show-origins-in-map" checked> Origins
              </label>
            </div>
            <div class="checkbox">
              <label class="destination">
                <input type="checkbox" name="show-destinations-in-map" checked> Destinations
              </label>
            </div>
            <div class="checkbox">
              <label class="origin">
                <input type="checkbox" name="origin-in-map"> Origins within Map
              </label>
            </div>
            <div class="checkbox">
              <label class="destination">
                <input type="checkbox" name="destination-in-map"> Destinations within Map
              </label>
            </div>
          </form>
          <br>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <button id="upload-button" class="btn btn-block btn-primary" data-loading-text="Uploading..."><i class="fa fa-upload"></i> CSV</button><input type="file" id="upload" accept=".csv" style="display: none;" onchange="handleUpload(this.files[0])">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <button id="download" onclick="download" class="btn btn-block btn-success" data-loading-text="Downloading..."><i class="fa fa-download"></i> <span id="total-surveys">0</span> Records</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <a id="toGeoJSON" href="javascript:toGeoJSON()" class="btn btn-block btn-warning" data-loading-text="Generating..."><i class="fa fa-globe"></i> GeoJSON</a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
          <a class="btn btn-block btn-danger" href="javascript:resetAll()"><i class="fa fa-refresh"></i> Reset</a>
        </div>
      </div>

      <div class="charts row"></div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <ul class="list-group" id="purposes"></ul>
        </div>
      </div>
    </div>

    <script src="//codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/v1.5.1/mapbox.js"></script>
    <script src="bower_components/blob/Blob.js"></script>
    <script src="bower_components/FileSaver/FileSaver.js"></script>
    <script src="build/build.js"></script>
    <script type="text/javascript">
      require('boot');
    </script>
  </body>
</html>
