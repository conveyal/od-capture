<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
  <title>Origin/Destination Data Review</title>

  <meta charset="utf-8">
  <meta name="description" content="Origin/Destination Surveyor">
  <meta name="author" content="Origin/Destination Surveyor">


  <link rel="stylesheet" href="../lib/leaflet-0.6.4/leaflet.css" />
  <link rel="stylesheet" href="../css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <!-- TODO: This is a Andoriod system font. We don't need to include this for Nexus tablets, it's here for testing in browsers. -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic|Roboto+Condensed:300italic,400italic,700italic,300,400,700' rel='stylesheet' type='text/css'>

</head>
<body style="padding: 10px; min-height: 0%;">

  <script id="survey-item-tpl" type="text/x-handlebars-template">
    <div class="survey-meta column-left-90">
      <span class="survey-count">{{ responses.length }}</span>
      <span class="survey-count"></span>
      <small class="timestamp">Completed: <strong>{{ last_updated }}</strong></small>
      <span class="route-name">{{ route }}</span>
      <span class="surveyor-name">{{ surveyor }}</span>,
      <span class="vehicle-type">{{ vehicle_type }}</span> | 
      <a href="#" class="survey-delete-link" data-id="{{ _id }}">DELETE</a> | <a href="#" class="survey-csv-link" data-id="{{ _id }}">CSV</a> | <a href="#" class="survey-map-link" data-id="{{ _id }}">MAP</a>

      <div class="inlineMap" style="width: 100%; height: 400px; display: none;" data-id="{{ _id }}"></div>

    </div>
  </script>


  <h1>Origin/Destination Data Review</h1>

  <hr/>

  <span class="survey-meta">SURVEYS:</span> <span id="totalSurveyCount"></span> <span class="survey-meta">RESPONSES:</span> <span id="totalResponseCount"></span> | <a href="#" class="survey-csv-link" data-id="all">CSV</a> | <a href="#" class="survey-map-link" data-id="all">MAP</a>

  <div class="inlineMap" style="width: 100%; height: 400px; display: none;" data-id="all"></div>

  <hr/>

  <div id="surveyView"></div>

  <hr/>

  

  <script src="../lib/underscore.js"></script>
  <script src="../lib/jquery.js"></script>
  <script src="../lib/backbone.js"></script>
  <script src="../lib/backbone.localStorage.js"></script>
  <script src="../lib/moment.min.js"></script>
  <script src="../lib/handlebars.js"></script>
  <script src="../lib/leaflet-0.6.4/leaflet.js"></script>

  <script src="Blob.js"></script>
  <script src="FileSaver.js"></script>

  <script src="../js/utils.js"></script>
  <script src="../js/handlebars-helpers.js"></script>
  <script src="../js/models.js"></script>

  <script src="review.js"></script>


</body>
</html>
